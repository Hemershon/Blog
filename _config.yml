  name: Hemershon Silva
  job: Software Engineer
  bio: "Sou engenheiro de software que atua a 12 anos no desenvolvimento de sistema para web"
  thumb: /images/author.png
  email: hemershon@gmail.com
  url: ""
  github: https://github.com/hemershon
  twitter: https://twitter.com/ohemershon
  facebook: https://facebook.com/
  linkedin: https://linkedin.com/in/hemershon-silva

# navbar pages
navbar:
  - slug: about
    title: Sobre
  - slug: projects
