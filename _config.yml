# Build settings
permalink: /blog/:year/:title/
permalink: /projects/:year/:title/
markdown: kramdown
highlighter: pygments
plugins: [jekyll-paginate-v2]

pagination:
  enabled: true
  per_page: 10
  permalink: "/page/:num/"

comments: true

collections:
  projects:
    output: true

source: source
destination: _site
sass:
  sass_dir: _sass
  style: compressed # expanded

# SEO settings
title: Hemershon
description: "Blog do Hemershon Silva, engenheiro de software Sênior a 12 anos desenvolvendo soluções web."
keywords: "ruby on rails, Postgresql, blog, web, Go, Kotlin"
baseurl: ""

google_analytics: UA-111493883-1
repo: https://github.com/hemershon
disqus_shortname: "Hemershon"
disqus_site_shortname: "Hemershon"

# Author settings
